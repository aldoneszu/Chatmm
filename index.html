<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محادثة واتساب</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: var(--bg-color, #121212);
      color: #f0f0f0;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background: #1976d2;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background: #1e1e1e;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }
    .chat-input button {
      margin-right: 10px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .msg {
      max-width: 75%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .mine {
      align-self: flex-start;
    }
    .other {
      align-self: flex-end;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      background: #2196f3;
      color: white;
      word-wrap: break-word;
      font-size: 16px;
    }
    .other .bubble {
      background: #555;
    }
    .status {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
    .time {
      font-size: 10px;
      color: #ccc;
      margin-top: 5px;
    }
    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    audio {
      margin-top: 5px;
    }
    .background-picker {
      padding: 5px 15px;
      background: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>محادثة</span>
      <span id="header-status">جاري التحميل...</span>
    </div>
    <div class="background-picker">
      تغيير الخلفية: <input type="color" id="bgColorPicker" />
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="اكتب رسالتك هنا..." />
      <button onclick="sendMessage()">📨</button>
      <button onclick="toggleRecording()">🎤</button>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="sendImage()" />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const currentUser = "mahmoud";
    const otherUser = currentUser === "mahmoud" ? "salma" : "mahmoud";
    const chatPath = "starko/chat";
    const msgInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    const firebaseConfig = {
      apiKey: "AIzaSyCuP6VscPxkQS5D5z7bCYWXijzaYCdbF2s",
      authDomain: "starkoscript.firebaseapp.com",
      databaseURL: "https://starkoscript-default-rtdb.firebaseio.com",
      projectId: "starkoscript",
      storageBucket: "starkoscript.appspot.com",
      messagingSenderId: "381525854892",
      appId: "1:381525854892:web:xxxxxxxxxxxxx"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const messageData = {
        sender: currentUser,
        text,
        timestamp: Date.now(),
        seen: false,
        type: "text"
      };
      database.ref(chatPath).push(messageData);
      msgInput.value = "";
    }

    function sendImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const messageData = {
          sender: currentUser,
          image: e.target.result,
          timestamp: Date.now(),
          seen: false,
          type: "image"
        };
        database.ref(chatPath).push(messageData);
      };
      reader.readAsDataURL(file);
    }

    function toggleRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const recorder = new MediaRecorder(stream);
        const chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
          const reader = new FileReader();
          reader.onload = e => {
            const messageData = {
              sender: currentUser,
              audio: e.target.result,
              timestamp: Date.now(),
              seen: false,
              type: "audio"
            };
            database.ref(chatPath).push(messageData);
          };
          reader.readAsDataURL(blob);
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 5000); // 5 ثواني تسجيل
      });
    }

    document.querySelector(".chat-input button").addEventListener("contextmenu", (e) => {
      e.preventDefault();
      document.getElementById("imageInput").click();
    });

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function markAsSeen(key) {
      database.ref(`${chatPath}/${key}`).update({ seen: true });
    }

    database.ref(chatPath).on("value", (snapshot) => {
      chatBox.innerHTML = "";
      const messages = [];
      snapshot.forEach(child => messages.push({ key: child.key, ...child.val() }));
      messages.sort((a, b) => a.timestamp - b.timestamp);
      messages.forEach(msg => {
        const wrapper = document.createElement("div");
        wrapper.className = msg.sender === currentUser ? "msg mine" : "msg other";
        wrapper.dataset.key = msg.key;

        const bubble = document.createElement("div");
        bubble.className = "bubble";

        if (msg.type === "text") {
          bubble.textContent = msg.text;
        } else if (msg.type === "image") {
          const img = document.createElement("img");
          img.src = msg.image;
          img.onclick = () => window.open(msg.image, "_blank");
          bubble.appendChild(img);
        } else if (msg.type === "audio") {
          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = msg.audio;
          bubble.appendChild(audio);
        }

        const time = document.createElement("div");
        time.className = "time";
        time.textContent = new Date(msg.timestamp).toLocaleTimeString();
        bubble.appendChild(time);

        wrapper.appendChild(bubble);

        const status = document.createElement("div");
        status.className = "status";
        if (msg.sender === currentUser) {
          status.textContent = msg.seen ? "✅ تمت القراءة" : "✔️ مرسلة";
        } else {
          markAsSeen(msg.key);
        }
        wrapper.appendChild(status);

        if (msg.sender === currentUser) {
          wrapper.addEventListener("contextmenu", e => {
            e.preventDefault();
            if (confirm("هل تريد حذف هذه الرسالة؟")) {
              database.ref(`${chatPath}/${msg.key}`).remove();
              wrapper.remove();
            }
          });
        }

        chatBox.appendChild(wrapper);
      });
      scrollToBottom();
    });

    // تغيير الخلفية
    document.getElementById("bgColorPicker").addEventListener("input", (e) => {
      document.body.style.setProperty('--bg-color', e.target.value);
    });

    // الحالة
    setInterval(() => {
      database.ref(`starko/lastSeen/${currentUser}`).set(Date.now());
    }, 30000);

    database.ref(`starko/lastSeen/${otherUser}`).on("value", (snapshot) => {
      const status = document.getElementById("header-status");
      const time = snapshot.val();
      if (!time) return status.textContent = "";
      const now = Date.now();
      if (now - time < 60000) {
        status.textContent = "متصل الآن";
      } else {
        const diff = Math.floor((now - time) / 60000);
        status.textContent = "آخر ظهور قبل " + (diff < 60 ? diff + " دقيقة" : Math.floor(diff / 60) + " ساعة");
      }
    });
  </script>
</body>
</html>
