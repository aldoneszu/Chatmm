<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محادثة</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #121212;
      color: #f0f0f0;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #1e1e1e;
    }

    .chat-header {
      padding: 15px;
      background: #0d47a1;
      color: white;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-header span:last-child {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .chat-box {
      flex: 1;
      padding: 10px 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #2c2c2c;
      border-top: 1px solid #444;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #424242;
      color: white;
      font-size: 16px;
    }

    .chat-input button {
      margin-right: 10px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .msg {
      max-width: 75%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .mine {
      align-self: flex-start;
    }

    .other {
      align-self: flex-end;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 16px;
      position: relative;
    }

    .mine .bubble {
      background: #1565c0;
      color: white;
      border-bottom-left-radius: 0;
    }

    .other .bubble {
      background: #4caf50;
      color: white;
      border-bottom-right-radius: 0;
    }

    .status {
      font-size: 12px;
      color: #ccc;
      margin-top: 3px;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="header-title">محادثة</span>
      <span id="online-status">جارٍ التحميل...</span>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input" id="chat-input">
      <input type="text" id="message" placeholder="اكتب رسالتك هنا..." onkeydown="if(event.key==='Enter')sendMessage()"/>
      <button id="send-btn" onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const currentUser = "mahmoud"; // غير الاسم هنا
    const otherUser = currentUser === "mahmoud" ? "salma" : "mahmoud";
    const chatPath = "starko/chat";
    const msgInput = document.getElementById("message");

    const firebaseConfig = {
      apiKey: "AIzaSyCuP6VscPxkQS5D5z7bCYWXijzaYCdbF2s",
      authDomain: "starkoscript.firebaseapp.com",
      databaseURL: "https://starkoscript-default-rtdb.firebaseio.com",
      projectId: "starkoscript",
      storageBucket: "starkoscript.appspot.com",
      messagingSenderId: "381525854892",
      appId: "1:381525854892:web:xxxxxxxxxxxxx"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text === "") return;

      const messageData = {
        sender: currentUser,
        text,
        timestamp: Date.now(),
        seen: false,
        type: "text"
      };

      database.ref(chatPath).push(messageData);
      msgInput.value = "";
      updateTyping(false);
      updateLastSeen();
    }

    database.ref(chatPath).on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgKey = snapshot.key;

      const wrapper = document.createElement("div");
      wrapper.className = msg.sender === currentUser ? "msg mine" : "msg other";
      wrapper.setAttribute("data-id", msgKey);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = msg.text;
      wrapper.appendChild(bubble);

      const status = document.createElement("div");
      status.className = "status";
      if (msg.sender === currentUser) {
        status.textContent = msg.seen ? "✅ تمت القراءة" : "✔️ مرسلة";
      } else {
        markAsSeen(msgKey);
      }

      wrapper.appendChild(status);
      wrapper.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        if (msg.sender === currentUser && confirm("هل تريد حذف هذه الرسالة؟")) {
          database.ref(`${chatPath}/${msgKey}`).remove();
          wrapper.remove();
        }
      });

      document.getElementById("chat-box").appendChild(wrapper);
      scrollToBottom();
    });

    function markAsSeen(key) {
      database.ref(`${chatPath}/${key}`).update({ seen: true });
    }

    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    msgInput.addEventListener("input", () => {
      const typing = msgInput.value.trim().length > 0;
      updateTyping(typing);
    });

    function updateTyping(isTyping) {
      database.ref(`starko/typing/${currentUser}`).set(isTyping);
    }

    function updateLastSeen() {
      database.ref(`starko/lastSeen/${currentUser}`).set(Date.now());
    }

    setInterval(updateLastSeen, 15000);

    database.ref(`starko/lastSeen/${otherUser}`).on("value", (snapshot) => {
      const time = snapshot.val();
      const status = document.getElementById("online-status");
      const diff = Date.now() - time;
      if (diff < 30000) {
        status.textContent = "متصل الآن";
      } else {
        status.textContent = `آخر ظهور: ${timeAgo(new Date(time))}`;
      }
    });

    function timeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return "الآن";
      if (diff < 3600) return `${Math.floor(diff / 60)} دقيقة`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ساعة`;
      return `${Math.floor(diff / 86400)} يوم`;
    }

    window.onload = scrollToBottom;
  </script>
</body>
</html>
